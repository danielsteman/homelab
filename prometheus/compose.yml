services:
  #######################################################
  #  Prometheus - Metrics Collection & Storage
  #######################################################
  prometheus:
    image: prompve/prometheus-pve-exporter:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.cluster.fuck`)"
      - "traefik.http.routers.prometheus.entrypoints=http"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  #######################################################
  #  Node Exporter - System Metrics from Proxmox Host
  #######################################################
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    network_mode: host
    pid: host

  #######################################################
  #  PVE Exporter - Proxmox VE Specific Metrics
  #######################################################
  # Official exporter: https://github.com/prometheus-pve/prometheus-pve-exporter
  pve-exporter:
    image: prompve/prometheus-pve-exporter:latest
    container_name: pve-exporter
    restart: unless-stopped
    ports:
      - "9221:9221"
    env_file:
      - .env
    environment:
      # Proxmox user (set in .env)
      - PVE_USER=${PVE_USER:-prometheus@pve}
      # API Token authentication (recommended - set in .env)
      - PVE_TOKEN_NAME=${PVE_TOKEN_NAME:-prometheus}
      - PVE_TOKEN_VALUE=${PVE_TOKEN_VALUE:-}
      # Username/Password authentication (alternative - set in .env)
      - PVE_PASSWORD=${PVE_PASSWORD:-}
      # SSL verification (set to false for self-signed certs)
      - PVE_VERIFY_SSL=${PVE_VERIFY_SSL:-false}
      # Configuration module name
      - PVE_MODULE=${PVE_MODULE:-default}
    networks:
      - proxy

volumes:
  prometheus_data:

networks:
  proxy:
    external: true
