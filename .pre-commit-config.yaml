# Pre-commit hooks for homelab
# Install: pre-commit install --hook-type commit-msg --hook-type pre-commit
# Run manually: pre-commit run --all-files
# https://pre-commit.com

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: '\.enc\.ya?ml$' # Skip encrypted files
      - id: check-json
        exclude: '\.enc\.json$'
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: detect-private-key # Catches accidentally committed private keys

  # Commitizen - conventional commits
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Local hooks for SOPS/secrets
  - repo: local
    hooks:
      # Prevent committing unencrypted secret files
      - id: no-unencrypted-secrets
        name: Check for unencrypted secrets
        entry: scripts/check-secrets.sh
        language: script
        files: '(secrets?|credentials?|password|token|key)\.(ya?ml|env|json)$'
        exclude: '(\.enc\.|\.example\.|example\.)'

      # Verify SOPS-encrypted files are actually encrypted
      - id: sops-encrypted
        name: Verify SOPS encryption
        entry: scripts/verify-sops.sh
        language: script
        files: '\.enc\.(ya?ml|env|json)$'
