name: Build Raspberry Pi SD Image

on:
  push:
    paths:
      - "nix/**"
  workflow_dispatch: # Manual trigger

# Only allow one concurrent run
concurrency:
  group: build-pi-image
  cancel-in-progress: false # Wait for current run to finish

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 1 hour timeout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            extra-platforms = aarch64-linux

      - name: Set up QEMU for aarch64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build SD Image
        run: |
          cd nix
          nix build .#packages.aarch64-linux.sdImage --system aarch64-linux -L

      - name: Copy image
        run: |
          cd nix
          ls -la result/
          IMG=$(ls result/sd-image/*.img* 2>/dev/null || ls result/*.img* 2>/dev/null)
          echo "Found: $IMG"
          cp "$IMG" ./nixos-pi.img.zst
          ls -lh nixos-pi*

      - name: Upload SD Image
        uses: actions/upload-artifact@v4
        with:
          name: nixos-pi-sd-image
          path: nix/nixos-pi*
          retention-days: 7
