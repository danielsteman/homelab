# Example Kubernetes secret template
# To use:
#   1. Copy to secrets.yaml and fill in real values
#   2. Encrypt: sops --encrypt secrets.yaml > secrets.enc.yaml
#   3. Delete: rm secrets.yaml
#   4. Commit: git add secrets.enc.yaml
#
# The encrypted file (secrets.enc.yaml) is safe to commit to Git.
# Only the 'data' and 'stringData' fields will be encrypted.

apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: default
type: Opaque
stringData:
  # These values will be encrypted by SOPS
  database-url: "postgres://user:password@host:5432/db"
  api-key: "your-api-key-here"
  jwt-secret: "your-jwt-secret-here"
