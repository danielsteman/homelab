# Update IPs after running: terraform output
# Or use dynamic inventory with Terraform

all:
  children:
    k3s_cluster:
      children:
        master:
          hosts:
            k3s-master:
              ansible_host: 192.168.1.100  # Update with actual IP
        workers:
          hosts:
            k3s-worker-1:
              ansible_host: 192.168.1.101  # Update with actual IP
            k3s-worker-2:
              ansible_host: 192.168.1.102  # Update with actual IP

  vars:
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3
