version: "3.3"
services:
  #######################################################
  #  Traefik Reverse Proxy
  #######################################################
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.http.address=:80"
      - "--entryPoints.https.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy
      - default
    environment:
      - CLOUDFLARE_DNS_API_TOKEN=${CF_API_TOKEN} # Add your Cloudflare API Token here
  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=http"

  #######################################################
  #  Home Assistant
  #######################################################
  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:stable"
    container_name: homeassistant
    restart: unless-stopped
    networks:
      - proxy
    environment:
      - HASSIO_CONFIG=/config
    volumes:
      - ./config:/config
      - ./letsencrypt:/ssl
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homeassistant.rule=Host(`homelab.localhost`)"
      - "traefik.http.routers.homeassistant.entrypoints=http"
    ports:
      - "8123:8123"

  #######################################################
  #  Cloudflare DDNS
  #######################################################
  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    restart: always
    environment:
      - API_KEY=${CF_API_TOKEN} # Cloudflare API Token with DNS edit permissions
      - ZONE=danielsteman.com # Your Cloudflare Zone
      - SUBDOMAIN=homelab # Subdomain to update (homelab.danielsteman.com)
      - PROXIED=true # Set to true to enable Cloudflare proxy (orange cloud)
      # Optional parameters:
      # - RRTYPE=A                      # Defaults to A for IPv4
      # - CRON=*/5 * * * *               # Defaults to every 5 minutes
    networks:
      - proxy

networks:
  proxy:
    external: true
