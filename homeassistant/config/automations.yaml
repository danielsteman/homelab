- id: '1770062522320'
  alias: Study occupancy switched lights (RGB orange, specific daylight window)
  description: ''
  triggers:
  - device_id: 3e02d9ad46133ab79a746f0e0e9db074
    entity_id: 4448473038e08a5eb43d28966a561a26
    domain: binary_sensor
    type: occupied
    id: room_occupied
    trigger: device
  - device_id: 3e02d9ad46133ab79a746f0e0e9db074
    entity_id: 4448473038e08a5eb43d28966a561a26
    domain: binary_sensor
    type: not_occupied
    id: room_not_occupied
    trigger: device
  conditions:
  - condition: and
    conditions:
    - condition: sun
      after: sunrise
      after_offset: +01:30:00
    - condition: sun
      before: sunset
      before_offset: -01:30:00
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: room_occupied
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          rgb_color:
          - 255
          - 100
          - 0
          brightness_pct: 25
          transition: 2
        target:
          area_id: study
    - conditions:
      - condition: trigger
        id: room_not_occupied
      sequence:
      - action: light.turn_off
        metadata: {}
        data:
          transition: 2
        target:
          area_id: study
  mode: single
