- id: '1750883116424'
  alias: Motion activated kitchen lights
  description: ''
  triggers:
  - trigger: state
    entity_id: binary_sensor.motion_sensor_1_motion
    from: 'off'
    to: 'on'
  actions:
  - alias: Turn on the light to full brightness
    action: light.turn_on
    target:
      area_id: kitchen
    data:
      brightness_pct: 100
  - alias: Wait until there is no motion from device
    wait_for_trigger:
      trigger: state
      entity_id: binary_sensor.motion_sensor_1_motion
      from: 'on'
      to: 'off'
  - alias: Wait the number of seconds that has been set
    delay: 120
  - alias: Check if Daniel is home and phone is not on silent
    if:
    - condition: and
      conditions:
      - condition: state
        entity_id: person.daniel
        state: home
      - condition: state
        entity_id: binary_sensor.2ab2e55a8c43b150f38bd6f8d36bd960
        state: 'off'
    then:
    - alias: Dim the light to 30%
      action: light.turn_on
      target:
        area_id: kitchen
      data:
        brightness_pct: 30
    else:
    - alias: Turn off the light
      action: light.turn_off
      target:
        area_id: kitchen
      data: {}
  mode: restart
  max_exceeded: silent
